<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="fb:admins" content="jadhavmanan"/>
  <meta property="fb:admins" content="bankerrahul"/>
  <title>{{site.title}} | {{site.description}}</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link href="/app.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/brands.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css"/>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  {% include navbar.html %}
  <div class="container">
    {{content}}
    <div class="row">
      <div class="col-md-12">
        <p class="social-icons">
          <span>Follow Us</span>
          <a href="{{site.facebook_url}}" target="_blank" style="color: #3B5998;">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="https://twitter.com/{{site.twitter_username}}" target="_blank" style="color: #1DA1F2;">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="{{site.youtube_url}}" target="_blank" style="color: #ff0000;">
            <i class="fab fa-youtube fa-2x"></i>
          </a>
          <a href="{{site.meetup_url}}" target="_blank" style="color: #f13a59">
            <i class="fab fa-meetup fa-2x"></i>
          </a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>
          <em>
          Disclaimer: GDG Baroda is an independent group; our activities and the opinions expressed 
          on this page should in no way be linked to Google, the corporation.
          </em>
        </p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://bootswatch.com/3/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
