<div class="panel panel-success">
  <div class="panel-heading">Latest Posts</div>
  <div class="panel-body" style="padding: 0px;">
    <ul class="nav nav-pills nav-stacked">
      {% for post in site.posts limit:10 %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }} <br />
          <div class="post-details">By {{post.author}} on {{post.date | date_to_string}}</div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">Join GDG Baroda</div>
  <div class="panel-body">
    <p>
      We are open for everyone: groups, professional developers, hackers, experts, students, all are welcome!
    </p>
    <a class="btn btn-block btn-primary" target="_blank" href="{{site.join_url}}">Join Us</a>
  </div>
</div>
<p class="social-icons">
  <a href="{{site.facebook_url}}" target="_blank" style="color: #3B5998;">
      <i class="fab fa-facebook fa-3x"></i>
  </a>
  <a href="https://twitter.com/{{site.twitter_username}}" target="_blank" style="color: #1DA1F2;">
      <i class="fab fa-twitter-square fa-3x"></i>
  </a>
</p>
